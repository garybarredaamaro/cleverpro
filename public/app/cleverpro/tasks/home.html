<br><br><br>
<div class="w3-container w3-margin-top w3-twothird pull-right">

  <div class="w3-col" style="width:50px">
        <a data-ng-show="vm.showAddTask()" ui-sref="welcome.tasks-add({moduleId: vm.module.id})">
        <button type="button" class="btn-btn btn-primary">Add</button>
      </a>
      </div>

       <div class="w3-rest">
        <input class="w3-input w3-border w3-margin-bottom" type="search" ng-model="q" placeholder="filter tasks..." aria-label="filter friends" />

         <h2 data-ng-hide="vm.tasks.length" class="w3-text-red"><center><i class="fa fa-spinner fa-spin" style="font-size:50px"></i></center></h2>
      </div>
  

  <table class="table package-table">
    <tbody>
      <tr class="w3-padding-16" style="background-color:#324ba0;color:white;">
        <th>Task Name</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
        <th colspan="4  "><center>Action</center> </th>
        
      </tr>


      <tr class="w3-padding-16 w3-hover-light-grey" data-ng-animate="'animate'" data-ng-repeat="task in vm.tasks | filter: q">

        <td><b>{{task.title}} </b></td>
        <td><b>{{task.start_date | date}}</b></td>
        <td><b>{{task.end_date | date}}</b></td>
        <td><b>{{task.status}}</b></td>
          <td >
            <a ui-sref="welcome.tasks-details({taskId: task.id})">
              <button type="button" class="btn-proj-members btn-success">Details</button>
            </a>
          </td>

          <td >
            <a data-ng-show="vm.showEditTask()" ui-sref="welcome.tasks-edit({taskId: task.id})">
              <button type="button" class="btn-proj-members btn-warning">Update</button>
            </a>
          </td>
            <td>
        
                <button data-ng-click="vm.selectedTask = task" type="button" class="btn-proj-members btn-danger" data-toggle="modal" href="login.html#myModal">Delete</button>
          
            </td>
           </tr>
           <tr>

            
</div>

<!-- Modal -->
              <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                  <div class="modal-dialog" >
                      <div class="modal-content">
                          <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                              <h4 class="modal-title">Confirm to delete task</h4>
                          </div>
                          <div class="modal-body">
                              <p>Are you sure you want to delete task?</p> 
                          </div>
                          <div class="modal-footer">
                            <a data-ng-click="vm.deleteTask(vm.selectedTask)">
                              <button data-dismiss="modal" class="btn btn-primary" type="button">Yes</button>
                            </a>
                              <button class="btn btn-primary" type="button" data-dismiss="modal" aria-hidden="true">No</button>
                          </div>
                      </div>
                  </div>
              </div>
              <!-- modal -->
