<div class="w3-container w3-card-4 w3-white w3-margin w3-twothird w3-right" style=".w3-col.m8, .w3-twothird:85%;">
  <h3 class="w3-center w3-wide">Update Issue</h3>
  <form class="w3-container" name="myForm" data-ng-submit="vm.edit()" novalidate><br>
    <p>{{vm.error}}</p>

    <div class="w3-row w3-section">
      <label class="w3-label w3-text-blue"><b><font color="red" size="4">*</font> Title</b></label>
      <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-book"></i></span>

       <input data-ng-model="vm.issue.title" class="w3-input w3-border" name="title" type="text" placeholder="Title" required data-ng-minlength="5" data-ng-maxlength="100">
        </div>
        <span style="color:red" data-ng-show="myForm.title.$error.required && !myForm.title.$pristine"><font size="1.5">Title is required</font></b></span>
        <span style="color:red" data-ng-show="myForm.title.$error.minlength"><font size="1.5">Title is too short (5 - 100 characters needed)</font></n></span>
        <span style="color:red" data-ng-show="myForm.title.$error.maxlength"><font size="1.5">Title is too long (5 - 100 characters needed)</font></b></span>
    </div>





    <div class="w3-row w3-section">
     <label class="w3-label w3-text-blue"><b><font color="red" size="4">*</font> Description</b></label>
     <div style="margin-bottom: 25px" class="input-group">
       <span class="input-group-addon"><i class="glyphicon glyphicon-folder-close"></i></span>
       <textarea name="description" class="input" rows="10" data-ng-model="vm.issue.description" style="width:100%;" placeholder="Description" required data-ng-minlength="5" data-ng-maxlength="500">
        </textarea>
      </div>
        <span style="color:red" data-ng-show="myForm.description.$error.required && !myForm.description.$pristine"><font size="1.5">Description is required</font></b></span>
        <span style="color:red" data-ng-show="myForm.description.$error.minlength"><font size="1.5">Description is too short (5 - 500 characters needed)</font></b></span>
        <span style="color:red" data-ng-show="myForm.description.$error.maxlength"><font size="1.5">Description is too long (5 - 500 characters needed)</font></b></span>
    </div>

   <div class="w3-row w3-section">
    <label class="w3-label w3-text-blue"><b><font color="red" size="4">*</font> Issue Type</b></label>
    <div style="margin-bottom: 25px" class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
        <select class="w3-select w3-border w3-text-grey" ng-model="vm.issue.issue_type" ng-options="type as type for type in vm.issue_types">
      <option  value="" disabled="">Select Issue Type</option>
    </select> 
      </div>
  </div>

   <div class="w3-row w3-section">
    <label class="w3-label w3-text-blue"><b><font color="red" size="4">*</font> Priority</b></label>
    <div style="margin-bottom: 25px" class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
         <select class="w3-select w3-border w3-text-grey" ng-model="vm.issue.priority" ng-options="priority as priority for priority in vm.priorities">
      <option  value="" disabled="">Select Priority</option>
    </select> 
      </div>
  </div>

    <div class="w3-row w3-section">
    <label class="w3-label w3-text-blue"><b><font color="red" size="4">*</font> Severity</b></label>
    <div style="margin-bottom: 25px" class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
        <select class="w3-select w3-border w3-text-grey" ng-model="vm.issue.severity" ng-options="severity as severity for severity in vm.severities">
      <option  value="" disabled="">Select Severity</option>
    </select> 
      </div>
  </div>

   <div class="w3-row w3-section">
    <label class="w3-label w3-text-blue"><b><font color="red" size="4">*</font> Developer</b></label>
    <div style="margin-bottom: 25px" class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
         <select class="w3-select w3-border w3-text-grey" ng-model="vm.issue.developer_id" ng-options="developer.id as (developer.last_name + ', ' + developer.first_name) for developer in vm.developers">
      <option  value="" disabled="">Select Developer</option>
    </select> 
      </div>
  </div>


    <div class="w3-row w3-section">
    <label class="w3-label w3-text-blue"><b><font color="red" size="4">*</font> Reporter</b></label>
    <div style="margin-bottom: 25px" class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
        <select class="w3-select w3-border w3-text-grey" ng-model="vm.issue.reporter_id" ng-options="tester.id as (tester.last_name + ', ' + tester.first_name) for tester in vm.testers" disabled>
      <option  value="" disabled="">Select Reporter</option>
    </select> 
      </div>
  </div>
   


    
      <div class="w3-btn-group">
        <button type="submit" class="w3-btn w3-blue w3-text-white w3-margin-bottom" style="width:50%" data-toggle="modal" href="login.html#myModal" data-ng-disabled="myForm.$invalid"><h4>Update</h4></button>
        <button type="" class="w3-btn w3-red w3-text-white w3-margin-bottom" data-ng-click="vm.cancel()" style="width:50%"><h4>Cancel</h4></button>
      </div>
    </form>
  </div>


    <!-- Modal -->
    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
      <div class="modal-dialog" >
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <h4>ISSUE SUCCESSFULLY UPDATED</h4> 
          </div>
        </div>
      </div>
    </div>
    <!-- modal -->
