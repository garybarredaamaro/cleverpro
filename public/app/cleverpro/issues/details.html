<br><br><br>
<div class="w3-container w3-margin-top w3-twothird pull-right">

	<table class="table package-table" sty;e="table-layout:fixed;">
		<tbody>
			<tr class="w3-padding-16" style="background-color:#324ba0;color:white;">
				<th colspan="2" style="text-align:left"><h4>[{{vm.issue.issue_id}}]&nbsp;&nbsp;&nbsp;{{vm.issue.title}}</h4></th> 
			</tr>


			<tr class="w3-padding-16 w3-hover-light-grey" style="border-style:2px solid white;">
				<tr>
					<th>Type</th>
					<td><button type="button" class="btn-status btn-info" disabled>{{vm.issue.status}}</button></td>
				</tr>
				<tr>
					<th>Status</th>
					<td><b>{{vm.issue.status}}</b></td>
				</tr> 
				<th>Priority</th>
				<td><b>{{vm.issue.priority}}</b></td>

			</tr>
			<tr>
				<th>Severity</th>
				<td><b>{{vm.issue.severity}}</b></td>

			</tr>
			<tr>
				<th>Assignee</th>
				<td><b>{{vm.developer}}</b></td>

			</tr> 
			<tr>
				<th>Reporter</th>
				<td><b>{{vm.reporter}}</b></td>

			</tr> 
			<tr>
				<th>Change Status </th>
				<td><button type="button" class="btn btn-primary" data-ng-show="vm.showInProgress()" data-ng-click="vm.changeStatusTo('In Progress')">In Progress</button></td>

			</tr> 
			<tr>
				<tr class="w3-padding-16" style="background-color:#324ba0;color:white;">
					<th colspan="2" style="text-align:left"><h6><b>Description</b></h6></th> 
				</tr>


				<tr class="w3-padding-16 w3-hover-light-grey" style="border-style:0px solid white;">
					<tr>
						<td colspan="2" style="word-wrap:break-word;height:150px;">
							<textarea style="width:100%;height:100%;" disabled>{{vm.issue.description}}</textarea>
						</td>
					</tr>


				</tr> 






			</div>
