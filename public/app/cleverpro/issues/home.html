<br><br><br>
<div class="w3-container w3-margin-top w3-twothird pull-right">

  <div class="w3-col" style="width:50px">
        <a data-ng-show="vm.showAddIssue()" ui-sref="welcome.issues-add({projectId: vm.projectId})">
        <button type="button" class="btn-btn btn-primary">Add</button>
      </a>
      </div>

       <div class="w3-rest">
        <input class="w3-input w3-border w3-margin-bottom" type="search" ng-model="q" placeholder="filter issues..." aria-label="filter friends" />

          <h2 data-ng-hide="vm.issues.length" class="w3-text-red"><center><i class="fa fa-spinner fa-spin" style="font-size:50px"></i></center></h2>
      </div>
  

  <table class="table package-table">
    <tbody>
      <tr class="w3-padding-16" style="background-color:#324ba0;color:white;">
        <th>Issue ID</th>
        <th>Summary</th>
       <!--  <th>Assignee</th>
        <th>Reporter </th> -->
        <th>Status</th>
        <th colspan="3"><center>Action</center> </th>
        
      </tr>
<!--  <h2 data-ng-hide="vm.issues.length" class="w3-text-red">Opps... No issues found...</h2> -->
      

      <tr class="w3-padding-16 w3-hover-light-grey" data-ng-animate="'animate'" data-ng-repeat="issue in vm.issues | filter: q">

        <td><b>{{issue.issue_id}}</b></td>
        <td><b>{{issue.title}}</b></td>
       <!--  <td ><b>{{vm.developer}}</b></td>
        <td><b>{{vm.reporter}}</b></td> -->
        <td><b>{{issue.status}}</b></td>
          <td >
            <a ui-sref="welcome.issues-details({issueId: issue.id})">
              <button type="button" class="btn-proj-members btn-success">Details</button>
            </a>
          </td>
          <td >
            <a data-ng-show="vm.showEditIssue()" ui-sref="welcome.issues-edit({issueId: issue.id})">
              <button type="button" class="btn-proj-members btn-warning">Update</button>
            </a>
          </td>
            <td>
              <a data-ng-vshow="m.showRemoveIssue()" data-ng-click="vm.deleteIssue(issue)">
                <button type="button" class="btn-proj-members btn-danger" data-toggle="modal" href="login.html#myModal">Delete</button>
              </a>
            </td>
           </tr>
          </tbody>
        </table>
     <!--   <h2 data-ng-hide="vm.tasks.length" class="w3-text-red"><center><i class="fa fa-spinner fa-spin" style="font-size:50px"></i></center></h2> -->

</div>

<!-- Modal -->
              <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                  <div class="modal-dialog" >
                      <div class="modal-content">
                          <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                              <h4 class="modal-title">Confirm to delete module</h4>
                          </div>
                          <div class="modal-body">
                              <p>Are you sure you want to delete module?</p> 
                          </div>
                          <div class="modal-footer">
              
                              <button data-dismiss="modal" class="btn btn-primary" type="button">Yes</button>
                          
                              <button class="btn btn-primary" type="button" data-dismiss="modal" aria-hidden="true">No</button>
                          </div>
                      </div>
                  </div>
              </div>
              <!-- modal -->
