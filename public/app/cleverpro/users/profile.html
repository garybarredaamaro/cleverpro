<div class="w3-container w3-card-4 w3-light-grey w3-text-grey w3-margin w3-twothird w3-right">

    <label class="w3-label w3-text-blue"><b>First Name</b></label>
    <div style="margin-bottom: 25px" class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input data-ng-model="vm.edit_user.first_name" value="vm.edit_user.first_name" class="w3-input w3-border" name="first" type="text" placeholder="First Name">
    </div>

    <label class="w3-label w3-text-blue"><b>Last Name</b>
      <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input data-ng-model="vm.edit_user.last_name" value="vm.edit_user.last_name" class="w3-input w3-border" name="last" type="text" placeholder="Last Name">
      </div>

      <label class="w3-label w3-text-blue"><b>Cellphone Number</b>
        <div style="margin-bottom: 25px" class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
          <input data-ng-model="vm.edit_user.cp_number" value="vm.edit_user.cp_number" class="w3-input w3-border" name="number" type="text" placeholder="Cellphone Number">
        </div>

        <label class="w3-label w3-text-blue"><b>Email</b></label>
        <div style="margin-bottom: 25px" class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <input data-ng-model="vm.edit_user.email" value="vm.edit_user.email" class="w3-input w3-border" name="email" type="text" placeholder="Email">
        </div>

        <label class="w3-label w3-text-blue"><b>Change Password To</b> (Keep this empty to save old password)</label>
        <div style="margin-bottom: 25px" class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input class="w3-input w3-border" type="password" data-ng-model="vm.edit_user.password" requir>
        </div>
