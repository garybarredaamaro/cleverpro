<br><br><br>
<div class="w3-container w3-margin-top w3-twothird pull-right">
  <a ui-sref="welcome.users-add">
    <button type="button" class="btn-btn btn-primary">Add User</button>
  </a><br><br>
  
  <table class="table package-table">
    <tbody>
      <tr >
        <input class="w3-input w3-border w3-margin-bottom" type="search" ng-model="q" placeholder="filter users..." aria-label="filter friends" />

        <h2 data-ng-hide="vm.users.length" class="w3-text-red"><center><i class="fa fa-spinner fa-spin" style="font-size:50px"></i></center></h2>

      </tr>
      <div class="isa_error" data-ng-show="vm.error">
       <i class="fa fa-times-circle"></i>
       <font size="3px">{{vm.error}}</font>
     </div>
     <div class="isa_success" data-ng-show="vm.error1">
       <i class="fa fa-check"></i>
       <font size="3px">{{vm.error1}}</font>
     </div>
     <div class="isa_warning" data-ng-show="vm.error2">
       <i class="fa fa-warning"></i>
       <font size="3px">{{vm.error2}}</font>
     </div>
     <tr data-ng-animate="'animate'" data-ng-repeat="user in vm.users | filter: q">
      <td><b>{{user.last_name}}</b></td>
      <td><b>{{user.first_name}}</b></td>
      <td><b>{{user.user_type}}</b></td>
      <td>
        <a ui-sref="welcome.users-projects({userId: user.id})">
          <button type="button" class="btn-users btn-primary">Projects</button>
        </a>
      </td>
      <td>
        <a ui-sref="welcome.users-details({userId: user.id})">
          <button type="button" class="btn-users btn-success">View Profile</button>
        </a>
      </td>
      <td> 
        <a ui-sref="welcome.users-edit({userId: user.id})">
          <button type="button" class="btn-users btn-warning">Update Profile</button>
        </a></td>
        <td>
         <a data-ng-click="vm.deleteUser(user)">
           <button type="button" class="btn-users btn-danger">Delete</button>
         </a></td>

       </tr>
       <tr>
       </div>
